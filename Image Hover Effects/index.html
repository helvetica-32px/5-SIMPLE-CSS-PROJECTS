<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Hover Effects</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="wrap">
    <h1>Image Hover Effects</h1>
    <p class="lead">Minimal, no-JS examples: zoom, blur, and text overlay.</p>

    <section class="grid">
      <figure class="card zoom">
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=1200&q=80&auto=format&fit=crop" alt="Mountains at sunrise" />
        <figcaption>Zoom on hover</figcaption>
      </figure>

      <figure class="card blur">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1200&q=80&auto=format&fit=crop" alt="Ocean waves" />
        <figcaption>Blur + subtle scale</figcaption>
      </figure>

      <figure class="card overlay">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=1200&q=80&auto=format&fit=crop" alt="City skyline at dusk" />
        <figcaption>
          <strong>City Dusk</strong>
          <span class="sub">Clean text overlay that slides up</span>
        </figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
