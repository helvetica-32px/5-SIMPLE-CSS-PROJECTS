<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Palette</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>COLOR PALETTE</h1>
    </header>

    <section class="palette">
      <div class="swatch" style="--bg:#FF6B6B">
        <div class="chip"></div>
        <span class="name">Coral Red</span>
        <span class="hex">#FF6B6B</span>
      </div>

      <div class="swatch" style="--bg:#4ECDC4">
        <div class="chip"></div>
        <span class="name">Soft Teal</span>
        <span class="hex">#4ECDC4</span>
      </div>

      <div class="swatch" style="--bg:#1A535C">
        <div class="chip"></div>
        <span class="name">Deep Blue-Green</span>
        <span class="hex">#1A535C</span>
      </div>

      <div class="swatch" style="--bg:#FFE66D">
        <div class="chip"></div>
        <span class="name">Sun Yellow</span>
        <span class="hex">#FFE66D</span>
      </div>

      <div class="swatch" style="--bg:#2EC4B6">
        <div class="chip"></div>
        <span class="name">Aqua Green</span>
        <span class="hex">#2EC4B6</span>
      </div>

      <div class="swatch" style="--bg:#011627">
        <div class="chip"></div>
        <span class="name">Rich Navy</span>
        <span class="hex">#011627</span>
      </div>

      <div class="swatch" style="--bg:#FF9F1C">
        <div class="chip"></div>
        <span class="name">Orange Pop</span>
        <span class="hex">#FF9F1C</span>
      </div>

      <div class="swatch" style="--bg:#E71D36">
        <div class="chip"></div>
        <span class="name">Punch Red</span>
        <span class="hex">#E71D36</span>
      </div>

      <div class="swatch" style="--bg:#A8DADC">
        <div class="chip"></div>
        <span class="name">Pale Aqua</span>
        <span class="hex">#A8DADC</span>
      </div>
    </section>
  </main>
</body>
</html>
